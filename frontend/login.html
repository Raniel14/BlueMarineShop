<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Marine | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(160deg, #013a63, #468faf);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .card {
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      width: 400px;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .form-control {
      border-radius: 10px;
      border: none;
      padding: 12px;
    }
    .form-control:focus {
      box-shadow: 0 0 8px #468faf;
    }
    .btn-primary {
      background-color: #013a63;
      border: none;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #468faf;
      transform: scale(1.05);
    }
    .btn-outline-primary {
      border: 2px solid #fff;
      color: #fff;
      transition: all 0.3s;
    }
    .btn-outline-primary:hover {
      background-color: #fff;
      color: #013a63;
    }
    .title {
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="card p-4 text-center">
    <h2 class="title mb-3">üîê Blue Marine Access</h2>
    <form id="authForm">
      <input type="text" id="authName" class="form-control mb-3" placeholder="Name (Signup only)">
      <input type="email" id="authEmail" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="authPassword" class="form-control mb-4" placeholder="Password" required>
      <div class="d-flex justify-content-between">
        <button type="button" id="loginBtn" class="btn btn-primary px-4">Login</button>
        <button type="button" id="signupBtn" class="btn btn-outline-primary px-3">Create Account</button>
      </div>
    </form>
    <p class="mt-3"><a href="index.html" class="text-white text-decoration-none">‚¨Ö Back to Home</a></p>
  </div>

  <script>
    const BASE_URL = "http://localhost:5000";
    const API_URL = `${BASE_URL}/api`;

    document.getElementById("loginBtn").addEventListener("click", () => handleAuth("login"));
    document.getElementById("signupBtn").addEventListener("click", () => handleAuth("signup"));

    async function handleAuth(type) {
      const name = document.getElementById("authName").value;
      const email = document.getElementById("authEmail").value;
      const password = document.getElementById("authPassword").value;

      if (type === "signup" && !name) return alert("Please enter your name to sign up.");

      const res = await fetch(`${API_URL}/${type}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("userId", data.userId);
        alert(`‚úÖ ${type === "login" ? "Welcome back!" : "Account created successfully!"}`);
        window.location.href = "dashboard.html";
      } else {
        alert(`‚ùå ${data.error}`);
      }
    }
  </script>
</body>
</html>
